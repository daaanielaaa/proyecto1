
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FORMULARIO CONTACTO</title>
</head>
<body>
<header style="text-align: center; margin-top: 100px; background-color:#831a23; padding:100px;">
    <h1>CONTACTATE CON NOSOTROS</h1>
</header>
<div style="text-align: center; font-size: large; font-family: 'Lucida Sans'; margin-top: 100px; background-color:#831a23 ;>
</div>
<div class="redireccion" style="text-align:justify; align-items: center; margin-top:0px; margin-right: 50px; margin-left: 50px; background-color:#831a23;">
    <form class="row g-3" style="margin-left: 100px; margin-right: 100px; background-color: burlywood;">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">NOMBRE CLIENTE</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">RUT CLIENTE</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">PRODUCTO SOLICITADO</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">CANIDAD PRODUCTO SOLICITADO</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">CIUDAD</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">COMUNA</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
            </select>
        </div>
        <div class="col-md-12">
            <label for="inputZip" class="form-label">COMENTARIOS</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
